<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifólio | Ams Pierre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      #sobrenome {
        color: #0d6efd;
      }

      /* Make navbar match hero dark background */
      .navbar {
        background-color: #0b1220 !important;
      }

      /* Hero dark background and socials */
      .hero-dark {
        background-color: #0b1220;
        color: #f8f9fa;
      }
      .hero-dark .lead {
        color: #cbd5e1;
      }
      .socials {
        margin-top: 1.25rem;
      }
      .social-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 2px solid transparent;
        color: #0d6efd;
        font-size: 1.25rem;
        text-decoration: none;
      }
      .social-btn:hover {
        background: rgba(13,110,253,0.08);
        color: #0b5ed7;
        text-decoration: none;
      }

      /* Circular avatar with pronounced blue halo */
      .avatar-wrap {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: fit-content;
      }
      .avatar-wrap::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: calc(min(420px, 58vw) + 160px);
        height: calc(min(420px, 58vw) + 160px);
        border-radius: 50%;
        background: radial-gradient(circle at center, rgba(13,110,253,0.36), rgba(13,110,253,0.26) 28%, rgba(13,110,253,0.12) 52%, transparent 72%);
        filter: blur(36px);
        z-index: 0;
        pointer-events: none;
      }

      .hero-avatar {
        width: min(460px, 64vw);
        height: min(460px, 64vw);
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        display: block;
        position: relative;
        z-index: 1;
        /* stronger blue halo + pronounced drop shadow */
        box-shadow:
          0 0 0 18px rgba(13,110,253,0.08),
          0 0 60px 22px rgba(13,110,253,0.20),
          0 22px 60px rgba(2,6,23,0.82);
        border: 6px solid rgba(255,255,255,0.04);
        -webkit-clip-path: inset(8% round 50%);
        clip-path: inset(8% round 50%);
        transform: scale(1.12);
        transition: transform .25s ease, box-shadow .2s ease, filter .2s ease;
      }

      .hero-avatar:hover {
        transform: scale(1.14);
        filter: saturate(1.05) drop-shadow(0 10px 30px rgba(13,110,253,0.12));
      }

      @media (max-width: 576px) {
        .avatar-wrap::before {
          width: calc(min(360px, 76vw) + 120px);
          height: calc(min(360px, 76vw) + 120px);
          filter: blur(26px);
        }
        .hero-avatar {
          width: min(340px, 76vw);
          height: min(340px, 76vw);
        }
      }
    </style>
  </head>
  <body>

            <li class="nav-item">

                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sobre">Sobre</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            <li class="nav-item">

          </ul>
        </div>

    </nav>

    <!-- HERO -->

            <p class="lead">Lorem ipsum dolor sit amet consectetur adipiscing elit. Sint nostrum error vero quisquam maioriudis nulla. In fugiat magna dolor laborum ut impedit at enim, commodi obcaecati vel sequit. Aliquam, amet!</p>

            <div class="socials d-flex gap-3 mt-4">
              <a class="social-btn" href="https://github.com/amspierre" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <i class="bi bi-github" aria-hidden="true"></i>
              </a>
              <a class="social-btn" href="https://instagram.com/oamsssss" target="_blank" rel="noopener noreferrer" aria-label="Instagram">

              </a>
              <a class="social-btn" href="https://wa.me/5549988626257" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">

          </div>

          <div class="col-10 col-sm-8 col-lg-6">
            <div class="avatar-wrap d-flex justify-content-center">
              <img
                src="./assets/img/ams-pierre.png"

    <script

    ></script>
  </body>
